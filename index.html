<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/playlist.css">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <ul>
            <li class="header"><img src="images/spotify-logo-transparent-free.webp" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <button data-bs-toggle="modal" data-bs-target="#reg-modal">Log In</button>
            <i class="ri-play-list-fill" onclick="showPlayList()"></i>
        </ul>
    </nav>

    <!-- Login Pop Up -->
    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark sm-3">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="modal-title">User Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body text-white">
                    <p>Log In with Your Username and E-mail Address</p>
                    <form action="">
                        <div>
                            <label form="">UserName&nbsp;</label>
                            <input placeholder="Enter Username" type="text"/>      
                        </div>
                        <br>
                        <div>
                            <label form="">Password &nbsp;</label>
                            <input placeholder="Your Email" type="password"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inner container -->
    <div class="container">
        <div id="head">
            <div class="sng">
                <h1>&nbsp;Songs List</h1>
            </div>
    <!-- Search-song -->
            <div class="search"> 
                <input type="text" id="input" placeholder="Search Song..">
                    <div id="search_result">
                        <!-- <a ref="#" class="card">
                            <img src="images/1.jpg" alt="">
                            <div class="content">
                                    NEFFEX_Brave
                                <div class="subtitle">Neffex</div>
                            </div>
                        </a> -->
                    </div>
            </div>
        </div>

        <div id="songContainer">
            <!-- Song List -->
            <div class="songlist">
                    <div class="songItem">
                        <img src="images/1.webp" alt="1">
                        <span>Fight_Back</span>
                        <span id="songlistplay"> <i id="1" class="ri-menu-add-line"></i> <span id="timestamp"> 3:30 <i id="0" class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/2.webp" alt="1">
                        <span>NEFFEX_Trapped</span>
                        <span id="songlistplay"> <i id="2" class="ri-menu-add-line"></i> <span id="timestamp"> 4:30 <i id="1" class="ri-play-circle-line songItemPlay"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/3.webp" alt="1">
                        <span>No_Sleep</span>
                        <span id="songlistplay"> <i id="3" class="ri-menu-add-line"></i> <span id="timestamp"> 5:30 <i id="2" class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/4.webp" alt="1">
                        <span>Light_It_Up</span>
                        <span id="songlistplay"> <i id="4" class="ri-menu-add-line"></i> <span id="timestamp"> 4:30 <i id="3" class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/5.webp" alt="1">
                        <span>NEFFEX_Cold</span>
                        <span id="songlistplay"> <i id="5" class="ri-menu-add-line"></i> <span id="timestamp"> 3:30 <i id="4" class="ri-play-circle-line songItemPlay"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/6.webp" alt="1">
                        <span>NEFFEX_Failure</span>
                        <span id="songlistplay"> <i id="6" class="ri-menu-add-line"></i> <span id="timestamp"> 5:30 <i id="5"  class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/7.webp" alt="1">
                        <span>NEFFEX_Brave</span>
                        <span id="songlistplay"> <i id="7" class="ri-menu-add-line"></i> <span id="timestamp"> 4:30 <i id="6"  class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/8.webp" alt="1">
                        <span>As_You_Fade</span>
                        <span id="songlistplay"> <i id="8" class="ri-menu-add-line"></i> <span id="timestamp"> 3:30 <i id="7"  class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
                    <div class="songItem">
                        <img src="images/9.webp" alt="1">
                        <span>NEFFEX_Grateful</span>
                        <span id="songlistplay"> <i id="9" class="ri-menu-add-line"></i> <span id="timestamp"> 5:30 <i id="8" class="ri-play-circle-line songItemPlay"></i> </span> </span>
                    </div>
            </div>
            <div id="right">
                <img src="images/7.jpg" id="imgContainer">
                <h1 id="songTitle">Neffex</h1>
                <i class="ri-volume-up-fill" id="volumeIcon"></i>
                <input type="range" name="range" id="songVolume" value="0" min="0" max="100">
            </div>
        </div>
        <div class="songbanner"></div>
        </div>
    
    <!-- Song NavBar -->
    <div class="currentSong">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" class="ri-skip-back-line"></i>
            <i class="ri-play-fill" id="play"></i>
            <i id="next" class="ri-skip-forward-line"></i>
        </div>
    </div>

    <!-- Song PlayList -->
    <div class="music-playlist">
     <!-- Header -->
        <div class="header playlist-header">
            <i class="ri-music-2-fill"></i>
            <h2>Playlist</h2>
            <i class="ri-close-fill" onclick="hidePlayList()"></i>
        </div>

    <!-- Playlist Item -->
        <div class="playlist-div"></div>        
    </div>
    
    <script src="js files/music.js"></script>
    <script src="js files/tracks.js"></script>
    <script src="js files/searchBar.js"></script>
    <script src="js files/playlist.js"></script>
    
</body>
</html>
